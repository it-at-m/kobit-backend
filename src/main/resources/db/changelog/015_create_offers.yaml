databaseChangeLog:
  - changeSet:
      id: 1
      author: thomas.fink
      preConditions:
        onError: CONTINUE
        onFail: CONTINUE
        not:
          tableExists:
            tableName: offer
      changes:
        - createTable:
            tableName: offer
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: start_date
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: image_link
                  type: varchar(2048)
                  constraints:
                    nullable: false