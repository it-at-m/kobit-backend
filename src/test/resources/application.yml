spring:
  mail:
    host: localhost
    port: 3025
    protocol: smtp
    properties:
      mail:
        smtp:
          allow8bitmime: true
          auth: false
      starttls:
        enable: true

server:
  port: 8080
  error:
    include-exception: false
    include-stacktrace: never
    whitelabel:
      enabled: false

springdoc:
  swagger-ui:
    csrf:
      enabled: true

# Config for spring actuator endpoints
management:
  server.port: ${server.port}
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health, info, prometheus
      path-mapping:
        prometheus: metrics
  endpoint:
    health.enabled: true
    info.enabled: true
    prometheus.enabled: true

tomcat:
  gracefulshutdown:
    enabled: false

# Define the keycloak development realm here
realm: KM55

security:
  logging:
    requests: all
  oauth2:
    resource:
      jwk:
        key-set-uri: https://ssodev.muenchen.de/auth/realms/${realm}/protocol/openid-connect/certs
      user-info-uri: https://ssodev.muenchen.de/auth/realms/${realm}/protocol/openid-connect/userinfo
      prefer-token-info: false
    client:
      client-id: kobit